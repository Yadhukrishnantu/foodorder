<div  class="banner">
    <div class="content">
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="mb-5">
            "HandMade, <br> With An Extra Pinch Of Love"
        </h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
    
</div>

<div class="container mt-5 mb-4">
    <h1 >How To Get <span style="color:var(--primary-color); font-weight: bold;text-decoration: underline; font-style: italic;">Fresh Food ?</span ></h1>
    <div class="row mt-5">

        
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>1</h1>
                    <p>Select Food</p>
                </div >
            </div>
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>2</h1>
                    <p>Fill The Details</p>
                </div >
            </div>
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your Order Delievered in Minuites</p>
                </div >
            </div>
        </div >
    </div>

    <div class="container mt-4 mb-4">
        <h1>Customer's <span style="color: darkslateblue; font-weight: bold;"> Favourites Food</span></h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let fd of foodData; index as i">
               <div class="foodbox" *ngIf="i<=3">
                  <img src="{{fd.foodImg}}" alt="">
                  <h1>{{fd.foodName}}</h1>
                  <p>{{fd.foodPrice |  currency:"INR"}}</p>
               </div>
            </div>
        </div>
      <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right-square-fill"></i></a>
    </div>
